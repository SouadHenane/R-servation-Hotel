<form class="form-horizontal" name="loginForm" action="/reserve" method="post" novalidate
      ng-controller="ValidationCtrl">
    <div class="form-heading">
        <h2 class="title">Reservation</h2>
    </div>

    <div class="form-group"
         ng-class="{'has-error': loginForm.date.$invalid && loginForm.date.$dirty, 'has-success': loginForm.date.$valid }">
        <input type="date" class="form-control" placeholder="Date d'arrivee" name="date"
               ng-model="user.date" required/>
        <p class="help-block" style="color:red"
           ng-if="loginForm.date.$invalid && loginForm.date.$dirty && myForm.user.$error.pattern">Please Enter a valid
            Date</p>
    </div>

    <div class="form-group"
         ng-class="{'has-error': loginForm.ville.$invalid && loginForm.ville.$dirty, 'has-success': loginForm.ville.$valid}">
        <input type="text" class="form-control" placeholder="Ville" name="ville" ng-model="user.ville" required/>
        <p class="help-block" style="color:red" ng-if="loginForm.ville.$invalid && loginForm.ville.$dirty">Please Enter
            a City Name</p>
    </div>

    <div class="form-group"
         ng-class="{'has-error': loginForm.type.$invalid && loginForm.type.$dirty, 'has-success': loginForm.type.$valid}">
        <input type="text" class="form-control" placeholder="Type de chambre" name="type" ng-model="user.type"
               required/>
        <p class="help-block" style="color:red" ng-if="loginForm.type.$invalid && loginForm.type.$dirty">Please Enter a
            Chamber Type</p>
    </div>
    <div class="form-group"
         ng-class="{'has-error': loginForm.hotel.$invalid && loginForm.hotel.$dirty, 'has-success': loginForm.hotel.$valid}">
        <input type="text" class="form-control" placeholder="Nom de l hotel" name="hotel" ng-model="user.hotel"
               required/>
        <p class="help-block" style="color:red" ng-if="loginForm.hotel.$invalid && loginForm.hotel.$dirty">Please Enter a
            Hotel Type</p>
    </div>
    <button class="btn btn-default pull-right"
            ng-disabled="loginForm.date.$invalid || loginForm.ville.$invalid || loginForm.type.$invalid"><a
            href="/edit">Sign In</a></button>
</form>
