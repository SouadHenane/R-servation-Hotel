<form class="form-horizontal" name="loginForm" action="/login" method="post" novalidate ng-controller="ValidationCtrl">
    <div class="form-heading">
        <h2 class="title">Sign In</h2>
    </div>

    <div class="form-group"
         ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required/>
        <p class="help-block" style="color:red" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">Please Enter
            a valid email address</p>
    </div>

    <div class="form-group"
         ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password"
               ng-minLength="8" required/>
        <p class="help-block" style="color:red" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please
            Enter at least 8 characters</p>
    </div>
    <button class="btn btn-default pull-right" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid"><a
            href="/hotels">Sign In</a></button>
</form>
